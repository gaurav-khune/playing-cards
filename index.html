<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="cards.css">
</head>
<body>
    <div id="card1">
        <div class="heart">
            <div id="circle1"></div>
            <div id="circle2"></div>
            <div id="triangle1"></div>
        </div>
        <p id="topAred">A</p>
        <p id="bottomAred">A</p>
    </div>
    <div id="card2">
        <div class="diamond">
            <div id="triangle2"></div>
            <div id="triangle3"></div>
        </div>
        <p id="topAred">A</p>
        <p id="bottomAred">A</p>
    </div>
    <div id="card3">
        <div class="spade">
            <div id="circle3"></div>
            <div id="circle4"></div>
            <div id="triangle4"></div>
            <div id="tip1">
                <div id="square1"></div>
                <div id="circle5"></div>
                <div id="circle6"></div>
            </div>
            <div id="circle7"></div>
            <div id="circle8"></div>
        </div>
        <p id="topAblack">A</p>
        <p id="bottomAblack">A</p>
    </div>
    <div id="card4">
        <div id="club">
            <div id="circle9"></div>
            <div id="circle10"></div>
            <div id="circle11"></div>
            <div id="tip2">
                <div id="square2"></div>
                <div id="circle12"></div>
                <div id="circle13"></div>
            </div>
            <div id="circle14"></div>
            <div id="circle15"></div>
        </div>
        <p id="topAblack">A</p>
        <p id="bottomAblack">A</p>
    </div>
</body>
</html>
